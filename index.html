<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <section class="logo">
            <h1>The Flamingos</h1>
            <span>Photo by <a href="https://unsplash.com/@martinadams">Martin Adams</a>  on <a href="https://unsplash.com/photos/orange-fire-on-black-background-D9MDpAjlJ6k">Unisplash</a></span>
        </section>
        <section class="sign-up">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <span>You know you want to.</span>
            <span>Let's Do This!</span>
            <form action="" method="get">
                <p>
                  <label for='first-name'>First Name: <input type="text" name= "fname" id="first-name"></input></label>
                </p>
                <p>
                  <label for="last-name">Last Name: <input type="text" name="lname" id="last-name"></input></label>
                </p>
                <p>
                  <label for="email">Email: <input type="email" name="email" id="email"></input></label>
                </p>
                <p>
                  <label for="phone-number">Phone Number: <input type="tel" name="pnumber" id="phone-number"></input></label>
                </p>
                <p>
                  <label for="password">Password: <input type="password" name="password" id="password"></input></label>
                </p>
                <p>
                  <label for="password-confirm">Confirm Password: <input type="password" name="password-confirm" id="password-confirm"></input></label>
                </p>
            </form>
            <span></span>
        </section>
    </main>
</body>
</html>
